<!DOCTYPE html>
<html>
<head>
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <span class="team-name" id="team1">Team A</span>
      <span class="team-score" id="team1-score">0</span>
    </div>
    <div class="team">
      <span class="team-name" id="team2">Team B</span>
      <span class="team-score" id="team2-score">0</span>
    </div>
    <div class="game-time" id="game-time">10:00</div>
    <div id="current-time">Game not started</div>
    <div id="quarter">Q1</div>
  </div>


  
  <div class="buttons">
    
    <div class="score-buttons">
        <button onclick="incrementScore(1, 1)">+1 Point Team A</button>
        <button onclick="incrementScore(1, 2)">+2 Points Team A</button>
        <button onclick="incrementScore(1, 3)">+3 Points Team A</button>
        <button onclick="decrementScore(1, 1)">-1 Point Team A</button>
    
        <button onclick="incrementScore(2, 1)">+1 Point Team B</button>
        <button onclick="incrementScore(2, 2)">+2 Points Team B</button>
        <button onclick="incrementScore(2, 3)">+3 Points Team B</button>
        <button onclick="decrementScore(2, 1)">-1 Point Team B</button>
    </div>
    
    <div class="quarter-buttons">
      <button onclick="changeQuarter(1)">Next Quarter</button>
      <button onclick="changeQuarter(-1)">Previous Quarter</button>
    </div>

    <div class="time-buttons">
      <button onclick="addMinutes(1)">+1 Minute</button>
      <button onclick="subtractMinutes(1)">-1 Minute</button>
      <button onclick="addSeconds(10)">+10 Seconds</button>
      <button onclick="subtractSeconds(10)">-10 Seconds</button>
      <button onclick="startGame()">Start Game</button>
      <button onclick="pauseGame()">Pause Game</button>
      <button onclick="resetGame()">Reset Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
